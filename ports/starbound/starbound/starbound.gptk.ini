[config]
absolute_center_x = 640
absolute_center_y = 510
absolute_step = 350
mouse_scale = 10
mouse_delay = 16

[controls]
back = esc
start = i
a = e
b = r
x = space
y = 1
l1 = mouse_right
l2 = mouse_wheel_down
r2 = mouse_wheel_up
r1 = mouse_left
up = w
down = s
left = a
right = d
right_analog = mouse_absolute
r3 = alt
left_analog = mouse_movement
l3 = hold_state hotkey

[controls:hotkey]
overlay=parent
b=f
a=shift
x=c
y=q
start = x

